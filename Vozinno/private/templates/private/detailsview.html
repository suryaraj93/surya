<!DOCTYPE html>
<!DOCTYPE html>
{% extends "private/base.html" %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-4"><h2><b><u>{{details.name}}</u></b></h2></div>
        <div class="col-4">
            <form enctype="multipart/form-data">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{details.profile_pic.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><b><u>{{details.email}}</u></b></h5>
                    <p class="card-text">{{details.dob}}</p>
                    <p class="card-text">{{details.last_degree}}</p>
                </div>
            </div>
                </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
